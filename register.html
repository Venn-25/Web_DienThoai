<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>ĐĂNG KÝ THÀNH VIÊN</h2>
            <form action="./php/register.php" method="POST" >
                <div class="form-group">
                    <label for="msv" class="form-label">Mã sinh viên</label>
                    <input id="msv" name="msv" type="text">
                </div>
                <div class="form-group">
                    <label for="fullname" class="form-label">Họ và Tên</label>
                    <input id="fullname" name="fullname" type="text">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">Giới tính</label>
                    <div class="radio-box">
                        <input type="radio" id="male" name="gender" value="1">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="0">
                        <label for="female">Nữ</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hobbies" class="form-label">Sở thích</label>
                    <div class="check-box">
                        <input type="checkbox" id="reading" name="hobbies[]" value="Đọc sách">
                        <label for="reading">Đọc sách</label>
                        <input type="checkbox" id="traveling" name="hobbies[]" value="Du lịch">
                        <label for="traveling">Du lịch</label>
                        <input type="checkbox" id="music" name="hobbies[]" value="Âm nhạc">
                        <label for="music">Âm nhạc</label>
                        <input type="checkbox" id="food" name="hobbies[]" value="Ẩm thực">
                        <label for="food">Ẩm thực</label>
                        <input type="checkbox" id="other" name="hobbies[]" value="Khác">
                        <label for="other">Khác</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="form-label">Quốc tịch</label>
                    <select name="country" id="country">
                        <option value="0">Chọn quốc tịch</option>
                        <option value="Việt Nam">Việt Nam</option>
                        <option value="Thái Lan">Thái Lan</option>
                        <option value="Singapore">Singapore</option>
                        <option value="Philippines">Philippines</option>
                        <option value="Myanmar">Myanmar</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Lào">Lào</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Đông Timor">Đông Timor</option>
                        <option value="Campuchia">Campuchia</option>
                        <option value="Brunei">Brunei</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note" class="form-label">Ghi chú</label>
                    <textarea name="note" id="note" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="register-submit" onclick="registerSubmit()">Đăng ký</button>
            </form>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
